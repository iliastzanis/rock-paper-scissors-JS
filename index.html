<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors Game</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>Letâ€™s Play Rock, Paper, Scissors!</h1>
  <p>The first to reach 3 points wins!</p>
  <div class="score-container">
    <strong>Player Score: <span id="player-score" class="score">0</span></strong>
    <strong>Computer Score: <span id="computer-score" class="score">0</span></strong>
  </div>
  <section class="options-container">
    <h2>Choose an option:</h2>
    <div class="btn-container">
      <button id="rock-btn" class="btn">Rock</button>
      <button id="paper-btn" class="btn">Paper</button>
      <button id="scissors-btn" class="btn">Scissors</button>
    </div>
  </section>

  <div class="results-container">
    <p id="results-msg"></p>
    <p id="winner-msg"></p>
    <button id="reset-game-btn" class="btn">Play again?</button>
  </div>
</body>

</html>
